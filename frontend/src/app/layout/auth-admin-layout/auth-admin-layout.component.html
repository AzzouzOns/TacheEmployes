<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6 bg-login-image">
              <img src="assets/admin/img/logemp.JPG" alt="Login Image" class="img-fluid w-100">
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4 custom-font">Welcome to</h1>
                  <h2 class="h4 text-sky-blue mb-4"><strong>Tasks & Achievements</strong></h2>
                </div>
                <form class="user" #f="ngForm" (ngSubmit)="loginadmin(f)">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email" name="email" ngModel required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password" ngModel required>
                  </div>
                  <div class="form-group d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" [routerLink]="['/register']">Don't have an account? Register</a>
                </div>
                <div *ngIf="errorMessage" class="text-danger text-center">
                  {{ errorMessage }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
