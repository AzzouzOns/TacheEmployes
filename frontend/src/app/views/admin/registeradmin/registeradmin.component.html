<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6 bg-register-image">
                <img src="assets/images/signup-image.jpg" alt="Register Image" class="img-fluid w-100">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4 custom-font">Create an Account</h1>
                  </div>
                  <form #f="ngForm" (ngSubmit)="register(f)">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" placeholder="Name" name="name" ngModel required>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" placeholder="Email" name="email" ngModel required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" placeholder="Password" name="password" ngModel required>
                    </div>
                    <div class="form-group">
                      <select class="form-control form-control-user" name="role" ngModel required>
                        <option value="admin">Admin</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" [routerLink]="['/admin/loginadmin']">Already have an account? Login</a>
                  </div>
                  <div *ngIf="errorMessage" class="text-danger text-center">
                    {{ errorMessage }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
